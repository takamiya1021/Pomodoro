<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-link active" data-tab="timer">Timer</button>
            <button class="tab-link" data-tab="history">History</button>
            <button class="tab-link" data-tab="settings">Settings</button>
        </nav>

        <div id="timer" class="tab-content active">
            <div class="timer-display-container">
                <svg class="progress-ring" width="220" height="220">
                    <circle class="progress-ring__background" stroke="#ddd" stroke-width="10" fill="transparent" r="100" cx="110" cy="110"/>
                    <circle class="progress-ring__circle" stroke="#007bff" stroke-width="10" fill="transparent" r="100" cx="110" cy="110"/>
                </svg>
                <div class="timer-display">
                    <span id="time-left">25:00</span>
                    <p id="timer-label">Work</p>
                </div>
            </div>
            <div class="controls">
                <button id="start-pause-btn">Start</button>
                <button id="reset-btn">Reset</button>
                <button id="skip-btn">Skip</button>
            </div>
            <div id="motivational-quote" class="quote-display">
                <p>"The journey of a thousand miles begins with a single step."</p>
            </div>
        </div>

        <div id="history" class="tab-content">
            <h2>Pomodoro History (Last 7 Days)</h2>
            <div class="stats-summary">
                <div class="stat-item">
                    <span class="stat-value" id="today-count">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="week-total">0</span>
                    <span class="stat-label">This Week</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="best-day">0</span>
                    <span class="stat-label">Best Day</span>
                </div>
            </div>
            <div class="chart-container">
                <!-- Bars will be generated by JavaScript -->
            </div>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
            <div class="setting-item">
                <label for="sound-alert-toggle">Sound Alerts:</label>
                <input type="checkbox" id="sound-alert-toggle" checked>
            </div>
            <div class="setting-item">
                <label for="alarm-sound-select">Alarm Sound:</label>
                <select id="alarm-sound-select">
                    <option value="default_alarm.mp3">Default</option>
                    <option value="bell_alarm.mp3">Bell</option>
                    <option value="chime_alarm.mp3">Chime</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="work-duration">Work Duration (min):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div class="setting-item">
                <label for="short-break-duration">Short Break (min):</label>
                <input type="number" id="short-break-duration" value="5" min="1">
            </div>
            <div class="setting-item">
                <label for="long-break-duration">Long Break (min):</label>
                <input type="number" id="long-break-duration" value="15" min="1">
            </div>
             <div class="setting-item">
                <label for="focus-music-toggle">Focus Music:</label>
                <input type="checkbox" id="focus-music-toggle">
            </div>
            <div class="setting-item">
                <label for="focus-music-select">Select Music:</label>
                <select id="focus-music-select" disabled>
                    <option value="lofi_1.mp3">Lofi Beats 1</option>
                    <option value="ambient_nature.mp3">Ambient Nature</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="notifications-toggle">Desktop Notifications:</label>
                <input type="checkbox" id="notifications-toggle">
            </div>
            <div class="setting-item">
                <label for="auto-start-toggle">Auto-start next session:</label>
                <input type="checkbox" id="auto-start-toggle">
            </div>
        </div>
    </div>

    <div id="feedback-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <p>Did you complete your task?</p>
            <button id="task-completed-yes">Yes</button>
            <button id="task-completed-no">No</button>
        </div>
    </div>

    <audio id="alarm-sound" src="assets/sounds/default_alarm.mp3"></audio>
    <audio id="focus-music" loop src="assets/music/lofi_1.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
